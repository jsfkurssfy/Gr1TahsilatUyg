<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="chartForm">

                    <p:chart type="pie"
                             id="grafik"
                             model="#{tahsilatChartBean.pieChartModel}"
                             style="width:400px; height:300px"/>
                    <p:poll id="ss" interval="5"
                            listener="#{tahsilatChartBean.doldurChart()}"
                            update="grafik" />

                    <br/>

                    <p:graphicImage value="#{tahsilatChartBean.jfreeChart}" id="grafik2" />
                    <p:poll id="aa" interval="5"
                            listener="#{tahsilatChartBean.doldurChart()}"
                            update="grafik2" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
